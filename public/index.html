<!DOCTYPE html>
<html>
  <head>
    <title>MC QQ Bot Status</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>MC QQ Bot Service</h1>
    <p>Status: Running</p>
    <script>
      fetch("/health")
        .then((response) => response.json())
        .then((data) => {
          document.querySelector("p").textContent = `Status: ${data.status}`;
        })
        .catch((error) => {
          document.querySelector(
            "p"
          ).textContent = `Status: Error - ${error.message}`;
        });
    </script>
  </body>
</html>
